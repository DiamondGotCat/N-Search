version: '3.8'

services:
  python-app:
    image: techcat/n-search-pycon:6.5.15
    container_name: python_container
    depends_on:
      - mysql
    ports:
      - "3000:3000"
    volumes:
      - ask_models:/app/models

  mysql:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: test
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

volumes:
  mysql_data:
  ask_models: